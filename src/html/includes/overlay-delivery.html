<div class="delivery__pickup-overlay">
  <header class="delivery__options-header">
    <h1 class="delivery__title">Забрать на ярмарке</h1>
    <a class="delivery__back-link--overlay">
      <svg class="delivery__back-icon">
        <use xlink:href="#icon-back">
      </svg>
      <span class="delivery__back-text">Назад</span>
    </a>
  </header>
  <div class="delivery__details-box">
    <div class="delivery__details">
      <div class="delivery__address">
        <div class="delivery__address-box">
          <img class="delivery__marker" src="assets/img/overlay-marker.png" alt="маркет">
          <p class="delivery__address-info">
            <span class="delivery__address-text"></span>
            <span class="delivery__working-hours"></span>
          </p>
        </div>
      </div>
    </div>
    <div class="pickup-today-section">
      <h3 class="pickup-title">Можно забрать сегодня</h3>
      <div class="product-list delivery__product-list"></div>
    </div>
    <button class="pickup-button delivery__btn-submit">Забрать отсюда</button>
  </div>
</div>
